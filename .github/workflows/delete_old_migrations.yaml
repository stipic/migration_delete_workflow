name: Delete Old Migrations

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  delete-migrations:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git user
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Create a new branch for deleting old migrations
        run: |
          BRANCH_NAME="delete-old-migrations-$(date +%Y%m%d)"
          echo "Branch name: $BRANCH_NAME"
          git checkout -b $BRANCH_NAME origin/main
          git push --set-upstream origin $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Delete migrations older than 14 days
        run: |
          CURRENT_DATE=$(date +%s)
          echo "Current date: $CURRENT_DATE"

          # Check files before deletion
          echo "Files before deletion:"
          ls -l ./migrations/Version*

          for file in ./migrations/Version*; do
            FILENAME=$(basename "$file")
            TIMESTAMP=${FILENAME//[^0-9]/}
            FILE_DATE=$(date -d "$TIMESTAMP" +%s)
            AGE=$(( (CURRENT_DATE - FILE_DATE) / 86400 ))

            if [ "$AGE" -gt 14 ]; then
              echo "Deleting file: $file (Age: $AGE days)"
              rm "$file"
            fi
          done

          # Check files after deletion
          echo "Files after deletion:"
          ls -l ./migrations/Version*

          # Stage changes, commit and push
          git add .
          git status
          git commit -m "Delete old migrations older than 14 days"
          
          # Force push to ensure the branch is updated
          git push --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: "Delete Old Migrations"
          body: "This PR deletes migration files older than 14 days."
          branch: ${{ env.BRANCH_NAME }}
          base: "main"
          draft: false
