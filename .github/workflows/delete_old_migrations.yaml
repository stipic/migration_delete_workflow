name: Clean Old Migrations

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # This schedules the action to run daily at midnight UTC

jobs:
  clean_migrations:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Git configuration (optional but recommended)
    - name: Set up Git config
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

    # Step 3: Delete old migrations by creating a new branch with today's date
    - name: Delete old migrations branch
      run: |
        BRANCH_NAME="delete-old-migrations-$(date +'%Y%m%d')"
        git checkout -b $BRANCH_NAME
        git push origin $BRANCH_NAME

    # Step 4: Optional - Remove old migrations (or other custom steps)
    - name: Remove old migrations
      run: |
        # Your custom script to remove old migrations goes here
        echo "Removing old migrations"
        # For example:
        # find ./migrations -type f -name "*.php" -exec rm {} \;
    
    # Step 5: Optional - Push changes (if applicable)
    - name: Push changes
      run: |
        git add .
        git commit -m "Remove old migrations"
        git push origin $BRANCH_NAME

    # Step 6: Optional - Create a pull request (if required)
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        title: 'Delete old migrations'
        body: 'This PR deletes old migrations from the repository.'
        base: main
        head: $BRANCH_NAME
