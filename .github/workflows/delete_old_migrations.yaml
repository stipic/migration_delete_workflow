name: Delete Old Migrations

on:
  schedule:
    - cron: "0 0 1 * *"  # Runs on the first day of every month at midnight UTC
  workflow_dispatch:  # Allow manual trigger of the workflow

jobs:
  delete-migrations:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow the bot to push changes
      pull-requests: write  # Allow the bot to create PRs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git user
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Define branch name
        run: |
          export BRANCH_NAME="delete-old-migrations-$(date +%Y%m%d)"
          echo "Branch name is $BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create a new branch for deleting old migrations
        run: |
          git fetch origin
          git checkout -b $BRANCH_NAME origin/main
          git push --set-upstream origin $BRANCH_NAME

      - name: Delete migrations older than 14 days
        run: |
          CURRENT_DATE=$(date +%s)
          for file in ./migrations/Version*; do
            FILENAME=$(basename "$file")
            TIMESTAMP=${FILENAME//[^0-9]/}
            FILE_DATE=$(date -d "$TIMESTAMP" +%s)
            AGE=$(( (CURRENT_DATE - FILE_DATE) / 86400 ))

            if [ "$AGE" -gt 14 ]; then
              echo "Deleting file: $file (Age: $AGE days)"
              rm "$file"
            fi
          done

          git add .
          git commit -m "Delete old migrations older than 14 days"
          git push

      - name: Debug: Check branch status
        run: |
          echo "Checking branch details"
          git branch -a
          git remote -v
          git log -n 5
          git status

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: "Delete Old Migrations"
          body: "This PR deletes migration files older than 14 days."
          base: "main"  # Base branch (main)
          head: ${{ env.BRANCH_NAME }}  # Use the branch created dynamically
          draft: false  # Change to `true` if you want the PR to be a draft
