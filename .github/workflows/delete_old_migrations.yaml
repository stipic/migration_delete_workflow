name: Delete Old Migrations and Open PR

on:
  schedule:
    - cron: '0 0 1 * *' # This runs at midnight on the first day of every month
  workflow_dispatch: # Allow manual triggering as well

jobs:
  delete-migrations:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo, pdo_mysql

    - name: Set the branch name
      run: |
        BRANCH_NAME=delete-old-migrations-$(date +%Y%m%d)
        echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

    - name: Create new branch locally
      run: |
        # Fetch all remote references to ensure we're up-to-date
        git fetch --all

        # Check if the branch exists on the remote
        git ls-remote --heads origin $BRANCH_NAME
        if [ $? -eq 0 ]; then
          echo "Branch $BRANCH_NAME already exists on remote. Exiting."
          exit 0
        fi

        # Checkout a new branch based on the latest main branch
        git checkout -b $BRANCH_NAME origin/main

    - name: Delete old migration files (older than 14 days)
      run: |
        # Find and delete migration files older than 14 days
        find migrations/ -type f -name "*.php" -mtime +14 -exec rm {} \;

    - name: Stage and commit changes
      run: |
        git add migrations/
        if git diff --cached --quiet; then
          echo "No migrations to delete. Exiting."
          exit 0
        fi
        git commit -m "Delete migrations older than 14 days"

    - name: Push the new branch to remote
      run: |
        git push --set-upstream origin $BRANCH_NAME

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      with:
        title: "Delete Old Migrations"
        body: "This PR deletes migration files older than 14 days."
        head: $BRANCH_NAME
        base: main
        draft: false
